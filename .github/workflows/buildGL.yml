name: Build and Deploy WebGL

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build WebGL with GameCI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - name: Install Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/*.cs') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        with:
          projectPath: MonsterUniversity
          targetPlatform: WebGL
          unityVersion: 2021.3.45f1
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}

      - name: Fix WebGL path and set permissions
        run: |
          if [ -d "./build/WebGL/WebGL" ]; then
            mv ./build/WebGL/WebGL/* ./build/WebGL/
            rm -rf ./build/WebGL/WebGL
          fi
          chmod -R u+rwX ./build/WebGL || true
          echo "" > ./build/WebGL/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/WebGL
          publish_branch: gh-pages
          force_orphan: true
