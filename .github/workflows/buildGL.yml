name: Build and Deploy WebGL

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build WebGL with GameCI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/*.cs') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build WebGL
        uses: game-ci/unity-builder@v3
        with:
          projectPath: MonsterUniversity
          targetPlatform: WebGL
          unityVersion: 2021.3.45f1

      - name: Add .nojekyll
        run: echo "" > MonsterUniversity/build/WebGL/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: MonsterUniversity/build/WebGL
          publish_branch: gh-pages
          force_orphan: true
